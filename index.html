<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shop landing</title>


    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="https://kit.fontawesome.com/885733fad0.js" crossorigin="anonymous"></script>

</head>
<body>
<header class="header">

    <div class="wrapper">
        <div class="header--content">
            <h1><a href="#" class="logo-link"><img class="logo-link__img" src="images/tourist-logo.png" alt=""></a></h1>
            <nav class="nav">
                <ul class="nav-list header-list">
                    <li class="nav-list__item"><a class="nav__link" href="#">home</a></li>
                    <li class="nav-list__item"><a class="nav__link" href="#">about us</a></li>
                    <li class="nav-list__item"><a class="nav__link" href="#">our services</a></li>
                    <li class="nav-list__item"><a class="nav__link" href="#">tour package</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main>
    <section class="section">
        <div class="wrapper">
            <div class="section-sub-wrapper">
                <div class="section--content">
                    <a class="section--link" href="#"><i class="fas fa-arrow-left"></i></a>
                    <div class="hero-content">
                        <div class="img-wrapper">
                            <img class="img-title-background" src="images/hero-back-img.png" alt="">
                            <h2 class="section--title">from $199/person</h2>
                        </div>
                        <h3 class="section--sub-title">discover greece</h3>
                        <p class="section--story">travel with unique experience</p>
                        <img class="img-mouse" src="images/mouse%20down.png" alt="">
                    </div>
                    <a href="#" class="section--link"><i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </section>
</main>


</body>
</html>
